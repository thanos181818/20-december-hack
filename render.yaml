services:
  - type: web
    name: appareldesk-api
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: appareldesk-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: FRONTEND_URL
        sync: false

databases:
  - name: appareldesk-db
    databaseName: appareldesk
    user: appareldesk_user
